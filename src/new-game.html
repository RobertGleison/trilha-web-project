<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Men's Morris - New Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="setup-page">
    <div class="setup-container">
        <h2>Game Setup</h2>
        <form id="gameSetupForm" class="setup-form">
            <div class="form-group">
                <label>Game Mode:</label>
                <select id="gameMode">
                    <option value="pvp">Player vs Player</option>
                    <option value="pvc">Player vs Computer</option>
                </select>
            </div>

            <div class="form-group" id="difficultyGroup" style="display: none;">
                <label>AI Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label>Board Size:</label>
                <select id="boardSize">
                    <option value="standard">Standard</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="form-group">
                <label>First Player:</label>
                <select id="firstPlayer">
                    <option value="player1">Player 1</option>
                    <option value="player2">Player 2/AI</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit">Play</button>
                <button type="button" onclick="location.href='main-menu.html'">Back</button>
            </div>
        </form>
    </div>

    <script src="scripts/game-setup.js"></script>
</body>
</html>
